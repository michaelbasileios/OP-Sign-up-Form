<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="sidebar">
        <header>
            <img src="img/odin-lined.png" alt="A one-eyed pagan deity" id="odin-logo">
            <h1>ODIN</h1>
        </header>
        <footer>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                 on <a href="https://unsplash.com/">Unsplash</a></p>
        </footer>
    </section>
    <section id="form-section">
        <div class="form-section-header">
            <h1>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br> Sign 
                up <i>now</i> to get started.
            </h1>
            <br>
            <h1>You <i>know</i> you want to.</h1>
        </div>
        <div id="form-container">
            <form action="" method="post">
                <div class="input-fields">
                <h1>Let's do this!</h1>
                    <br>
                    <div class="input-field-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                   
                    <div class="input-field-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    
                    <div class="input-field-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="input-field-container">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-num">
                    </div>
                    
                    <div class="input-field-container">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    
                    <div class="input-field-container">
                        <label for="conf-pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="conf-pwd" id="conf-pwd">
                    </div>
                </div>
                <div class="signup-login">
                    <br>
                    <button>Create Account</button>
                    <br>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
